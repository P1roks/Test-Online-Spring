<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Online</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div th:insert="~{navbar.html :: navbar}"></div>

    <form action="#" th:action="@{/check}" method="POST" th:object="${Questions}">
        <div id="questions" th:each="quest,i : ${allQuestions.questions}">
            <div class="quest">
                <h3>
                    <p class="content" th:text="${quest.question}"></p>
                    <p th:text="'(' + ${quest.points} + 'pkt.)'"></p>
                </h3>
                <div class="answers">
                    <div class="answer">
<!--                        <input type="radio" th:name="|formData[${i.index}].choice|" th:id="${i.index} + '0'"-->
<!--                               th:value="${quest.corrIdx == 0 ? quest.points : -quest.points}">-->
                        <label th:for="${i.index} + '0'" th:text="${quest.optionA}"></label>
                    </div>
                    <div class="answer">
<!--                        <input type="radio" th:name="|formData[${i.index}].choice|" th:id="${i.index} + '1'"-->
<!--                               th:value="${quest.corrIdx == 1 ? quest.points : -quest.points}">-->
                        <label th:for="${i.index} + '1'" th:text="${quest.optionB}"></label>
                    </div>
                    <div class="answer">
<!--                        <input type="radio" th:name="|formData[${i.index}].choice|" th:id="${i.index} + '2'"-->
<!--                        th:value="${quest.corrIdx == 2 ? quest.points : -quest.points}">-->
                        <label th:for="${i.index} + '2'" th:text="${quest.optionC}"></label>
                    </div>
                    <div class="answer">
<!--                        <input type="radio" th:name="|formData[${i.index}].choice|" th:id="${i.index} + '3'"-->
<!--                               th:value="${quest.corrIdx == 3 ? quest.points : -quest.points}">-->
                        <label th:for="${i.index} + '3'" th:text="${quest.optionD}"></label>
                    </div>
                    <input type="hidden" th:name="|questions[${i.index}].id|" th:value="|${quest.id}|">
                    <input type="hidden" th:name="|questions[${i.index}].question|" th:value="|${quest.question}|">
                    <input type="hidden" th:name="|questions[${i.index}].optionA|" th:value="|${quest.optionA}|">
                    <input type="hidden" th:name="|questions[${i.index}].optionB|" th:value="|${quest.optionB}|">
                    <input type="hidden" th:name="|questions[${i.index}].optionC|" th:value="|${quest.optionC}|">
                    <input type="hidden" th:name="|questions[${i.index}].optionD|" th:value="|${quest.optionD}|">
                    <input type="hidden" th:name="|questions[${i.index}].corrIdx|" th:value="|${quest.corrIdx}|">
                    <input type="hidden" th:name="|questions[${i.index}].points|" th:value="|${quest.points}|">
                </div>
            </div>
        </div>
        <div id="buttons">
            <button type="submit">Sprawdź</button> <button type="reset">Wyczyść</button>
        </div>
    </form>
</body>
</html>
